{% extends "base.html" %}
{% block content %}
<a class="back" href="{{ SITEURL }}/creators/">&larr; Back</a>

<!-- Hero: title + romanized/english subtitle + CTA -->
<section class="creator-hero card" id="creator-hero"></section>

<!-- Metrics (two rows of four, with one double-wide) -->
<section class="section">
  <div class="metrics-group card">
    <h3>Basic & Performance</h3>
    <div id="metrics-grid" class="metrics-grid-4"><!-- filled by JS --></div>
  </div>
</section>

<!-- Recent videos FIRST -->
<section class="section">
  <h3>Recent videos</h3>
  <div class="table-wrap">
    <table id="videos-table" class="tbl nosort">
      <thead>
        <tr>
          <th class="left col-title">Title</th>
          <th class="left">Published</th>
          <th class="right col-narrow">Views</th>
          <th class="right col-narrow">Likes</th>
          <th class="right col-narrow">Comments</th>
          <th class="left">Short</th>
          <th class="left">Link</th>
        </tr>
      </thead>
      <tbody><!-- rows injected by JS --></tbody>
    </table>
  </div>
  <p class="small muted">Tip: headers arenâ€™t clickable (fixed order).</p>
</section>

<!-- Top-5 AFTER recent videos (all-time, non-sortable, same columns) -->
<section class="section">
  <h3>Top-5 videos all-time</h3>
  <div class="table-wrap">
    <table id="top5-table" class="tbl nosort">
      <thead>
        <tr>
          <th class="left col-title">Title</th>
          <th class="left">Published</th>
          <th class="right col-narrow">Views</th>
          <th class="right col-narrow">Likes</th>
          <th class="right col-narrow">Comments</th>
          <th class="left">Short</th>
          <th class="left">Link</th>
        </tr>
      </thead>
      <tbody id="top5-alltime"><!-- rows injected by JS --></tbody>
    </table>
  </div>
</section>
{% endblock %}
