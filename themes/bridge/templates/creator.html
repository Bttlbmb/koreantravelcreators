{% extends "base.html" %}
{% block content %}
<a class="back" href="{{ SITEURL }}/creators/">&larr; Back</a>

<!-- Hero -->
<section class="creator-hero card" id="creator-hero"></section>

<!-- Basic metrics -->
<section class="section">
  <div class="metrics-group card">
    <h3>Basic</h3>
    <div id="metrics-basic" class="metrics-grid-4"></div>
  </div>
</section>

<!-- Performance metrics -->
<section class="section">
  <div class="metrics-group card">
    <h3>Performance</h3>
    <div id="metrics-performance" class="metrics-grid-4"></div>
  </div>
</section>

<!-- Recent videos -->
<section class="section">
  <h3>Recent videos</h3>
  <div class="table-wrap">
    <table id="videos-table" class="tbl nosort">
      <thead>
        <tr>
          <th class="left col-title">Title</th>
          <th class="left">Published</th>
          <th class="right col-narrow">Views</th>
          <th class="right col-narrow">Likes</th>
          <th class="right col-narrow">Comments</th>
          <th class="left">Short</th>
          <th class="left">Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<!-- Top-5 all-time -->
<section class="section">
  <h3>Top-5 videos all-time</h3>
  <div class="table-wrap">
    <table id="top5-table" class="tbl nosort">
      <thead>
        <tr>
          <th class="left col-title">Title</th>
          <th class="left">Published</th>
          <th class="right col-narrow">Views</th>
          <th class="right col-narrow">Likes</th>
          <th class="right col-narrow">Comments</th>
          <th class="left">Short</th>
          <th class="left">Link</th>
        </tr>
      </thead>
      <tbody id="top5-alltime"></tbody>
    </table>
  </div>
</section>
{% endblock %}
