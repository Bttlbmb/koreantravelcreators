{% extends "base.html" %}
{% block content %}
<a class="back" href="{{ SITEURL }}/creators/">&larr; Back</a>

<!-- Hero: just the title & CTA -->
<section class="creator-hero card" id="creator-hero"></section>

<!-- Metrics split into Basic and Performance -->
<section class="section">
  <div class="metrics-split">
    <div class="metrics-group card">
      <h3>Basic</h3>
      <div id="metrics-basic" class="metrics-grid"><!-- filled by JS --></div>
    </div>
    <div class="metrics-group card">
      <h3>Performance</h3>
      <div id="metrics-performance" class="metrics-grid"><!-- filled by JS --></div>
    </div>
  </div>
</section>

<!-- Recent videos FIRST -->
<section class="section">
  <h3>Recent videos</h3>
  <div class="table-wrap">
    <table id="videos-table" class="tbl">
      <thead>
        <tr>
          <th data-key="title" class="left">Title</th>
          <th data-key="published_at" class="left">Published</th>
          <th data-key="views" class="right">Views</th>
          <th data-key="likes" class="right">Likes</th>
          <th data-key="comments" class="right">Comments</th>
          <th data-key="is_short" class="left">Short</th>
          <th class="left">Link</th>
        </tr>
      </thead>
      <tbody><!-- rows injected by JS --></tbody>
    </table>
  </div>
  <p class="small muted">Tip: click headers to sort.</p>
</section>

<!-- Top videos AFTER recent videos -->
<section class="section">
  <h3>Top videos</h3>
  <div class="table-wrap">
    <table class="tbl">
      <thead><tr><th class="left">Title</th><th class="left">Published</th><th class="right">Views</th><th class="left">Link</th></tr></thead>
      <tbody id="top5-recent"><!-- filled by JS --></tbody>
    </table>
  </div>
  <p class="small muted">Top 5 in the last year</p>
  <div class="separator"></div>
  <div class="table-wrap">
    <table class="tbl">
      <thead><tr><th class="left">Title</th><th class="left">Published</th><th class="right">Views</th><th class="left">Link</th></tr></thead>
      <tbody id="top5-alltime"><!-- filled by JS --></tbody>
    </table>
  </div>
  <p class="small muted">All-time top 5</p>
</section>
{% endblock %}
